name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv & install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install -U pip
          if [ -f requirements.txt ]; then .venv/bin/pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then .venv/bin/pip install -r requirements-dev.txt; fi
          .venv/bin/pip install pydantic pydantic-settings typer
          .venv/bin/pip install types-requests types-PyYAML

      - name: Black check
        run: .venv/bin/black --check src

      - name: Ruff lint
        run: .venv/bin/ruff check src

      - name: Mypy type check
        run: .venv/bin/mypy src --strict

      - name: Run tests
        run: .venv/bin/pytest --maxfail=1 --disable-warnings -q

      - name: Pre-commit hooks
        run: .venv/bin/pre-commit run --all-files --show-diff-on-failure
